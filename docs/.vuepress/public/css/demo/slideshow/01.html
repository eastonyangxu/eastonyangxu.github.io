<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>轮播</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
        text-align: center;
        background: rgba(25, 25, 49, 0.53);
      }
      .slide-01 {
        width: 22rem;
        position: relative;
      }
      .slide-ul-01 {
        width: 20rem;
        height: 13.3rem;
        position: relative;
        overflow: hidden;
      }
      .slide-01-in {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        text-align: center;
      }
      .slide-01-in.active {
        opacity: 1;
      }
      img {
        height: 100%;
        width: 100%;
      }

      .circle {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
        position: absolute;
        bottom: 30%;
        right: -30px;
      }
      .circle li {
        width: 8px;
        height: 8px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        margin: 3px 0;
        border-radius: 50%;
        cursor: pointer;
        list-style-type: none; /*隐藏li的数字*/
      }
      .current {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <!-- 图片的大小：640 * 427 -->
    <div class="slide-01">
      <ul class="slide-ul-01">
        <li class="slide-01-in"><img src="/css/demo/img/motmot.jpg" /></li>
        <li class="slide-01-in"><img src="/css/demo/img/spider.jpg" /></li>
        <li class="slide-01-in"><img src="/css/demo/img/panda.jpg" /></li>
        <li class="slide-01-in"><img src="/css/demo/img/dragonfly.jpg" /></li>
      </ul>
      <!-- 小圆圈 -->
      <ol class="circle"></ol>
    </div>
  </body>
  <script>
    const slides = document.querySelectorAll(".slide-01-in");
    var ul = document.querySelector(".slide-01 ul");
    var ol = document.querySelector(".circle");
    var focusWidth = document.querySelector(".slide-01").offsetWidth;
    let currentSlide = 0;
    var intval = null;

    function showSlide(slideIndex) {
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      for (var i = 0; i < ol.children.length; i++) {
        ol.children[i].className = "";
      }
      slides[slideIndex].classList.add("active");
      ol.children[currentSlide].className = "current";
    }

    function nextSlide() {
      currentSlide++;
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      showSlide(currentSlide);
    }

    function init() {
      ol.children[currentSlide].className = "current"; // 第一次打开页面选中的圆圈
      slides[currentSlide].classList.add("active"); // 第一次打开页面显示的图片
    }

    function startSlideshow() {
      intval = setInterval(nextSlide, 3000); // 每隔3秒切换一次轮播图
    }

    for (var i = 0; i < ul.children.length; i++) {
      // 创建一个li
      var li = document.createElement("li");
      // 记录当前小圆圈的索引号
      li.setAttribute("index", i);
      // 把li放到ol里
      ol.appendChild(li);
      // 为小圆圈添加点击事件
      li.addEventListener("click", function () {
        // 干掉所有人
        for (var i = 0; i < ol.children.length; i++) {
          ol.children[i].className = "";
        }
        // 留下我自己
        this.className = "current";
        // 点击圆圈，变换图片
        var index = this.getAttribute("index");
        currentSlide = index; // 同步图片和圆圈的下标
        showSlide(index);
        if (intval) {
          clearInterval(intval); // 清除计时器
          startSlideshow(); // 重新计时
        }
      });
    }
    init();
    startSlideshow();
  </script>
</html>
